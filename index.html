<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map = L.map('map').setView([0, 0], 2);

      L.tileLayer('https://api.mapbox.com/styles/v1/investigativepost/civban1de004g2ioeifx08bc2/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaW52ZXN0aWdhdGl2ZXBvc3QiLCJhIjoiY2l1cHBlZGk3MDF3cTJ2bXcyemczeDNrYiJ9.hA_99SVSYMv86saZtb9BsA', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 20
      }).addTo(map);


      var orbitistFeed = (function () {
        var orbitistFeed = null;
        $.ajax({
          'async': false,
          'global': false,
          'url': 'https://app.orbitist.com/api/v1/points/4997.json',
          'dataType': "json",
          'success': function (data) {
            orbitistFeed = data;
          }
        });
        return orbitistFeed;
      })();




      L.geoJSON(orbitistFeed).addTo(map);



    </script>
  </body>
</html>
